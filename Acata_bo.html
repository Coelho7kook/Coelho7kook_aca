<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Tradução de Idiomas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://truth.bahamut.com.tw/artwork/202210/c4b979ce2108d38e2e4a015fe8763082.GIF?w=1000') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .text-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: none;
        }

        .button-play {
            background-color: #ffb3d9;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button-play:hover {
            background-color: #ff69b4;
        }

        .button-language {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            background-color: #6a1b9a;
            font-size: 14px;
            text-transform: uppercase;
        }

        .button-language:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
    <div class="text-content">
        <p>Para Minha Amiga...</p>
    </div>

    <button class="button-play" onclick="toggleText()">Clique para revelar o texto</button>

    <div>
        <button class="button-language" onclick="setLanguage('pt')">Português</button>
        <button class="button-language" onclick="setLanguage('en')">Inglês</button>
        <button class="button-language" onclick="setLanguage('ja')">Japonês</button>
        <button class="button-language" onclick="setLanguage('ru')">Russo</button>
    </div>

    <script>
        function toggleText() {
            const textContent = document.querySelector('.text-content');
            textContent.style.display = 'block';
        }

        function setLanguage(lang) {
            const texts = {
                pt: [
                    "Para Minha Amiga, Mesmo quando o mundo parece pesado...",
                    "Acredite em ti mesma, mesmo quando as palavras parecem falhar."
                ],
                en: [
                    "To My Friend, Even when the world seems heavy...",
                    "Believe in yourself, even when words seem to fail."
                ],
                ja: [
                    "友へ、世界が重く感じるときでも...",
                    "言葉が失敗するような時でも自分を信じてください。"
                ],
                ru: [
                    "Для друга, Даже когда мир кажется тяжелым...",
                    "Верь в себя, даже когда слова кажутся бессильными."
                ]
            };

            const textContent = document.querySelector('.text-content');
            textContent.innerHTML = texts[lang].join('<br>');
        }
    </script>
</body>
</html>
