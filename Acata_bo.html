<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página - Português</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header, .footer {
            text-align: center;
            padding: 1em;
            background-color: #FFB6C1;
        }
        .content {
            text-align: center;
            padding: 2em;
        }
        .button {
            padding: 0.8em 1.5em;
            margin: 1em;
            border: none;
            background-color: #FF69B4;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #FF1493;
        }
        .fadeOut {
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .music-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bem-vindo ao Seu Site</h1>
    </div>

    <div class="content">
        <p>Texto principal em português.</p>
        <button class="button" onclick="goToNextPage()">Ir para o próximo texto</button>
    </div>

    <div class="music-container">
        <audio autoplay loop>
            <source src="musica.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <div class="footer">
        &copy; 2024 Seu Nome
    </div>

    <script>
        function goToNextPage() {
            const content = document.querySelector('.content');
            content.classList.add('fadeOut');

            setTimeout(() => {
                window.location.href = 'proximo_texto.html'; // Altere para o nome correto do arquivo do próximo texto
            }, 500); // Ajuste o tempo para que a animação de fadeOut ocorra antes de redirecionar
        }
    </script>

</body>
</html>
