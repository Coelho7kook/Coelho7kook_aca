<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Tradução de Idiomas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://truth.bahamut.com.tw/artwork/202210/c4b979ce2108d38e2e4a015fe8763082.GIF?w=1000') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .text-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: none; /* Oculta o texto inicialmente */
        }

        .button-play {
            background-color: #ffb3d9;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button-play:hover {
            background-color: #ff69b4;
        }

        .button-language {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            background-color: #6a1b9a;
            font-size: 14px;
            text-transform: uppercase;
        }

        .button-language:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
    <!-- Player de áudio oculto que vai ser tocado -->
    <audio id="audio-player" autoplay loop style="display: none;">
        <!-- Áudios a serem tocados aleatoriamente -->
        <source src="https://www.youtube.com/watch?v=s7RRgF5Ve_E&pp=ygUgdW5kZXJ0YWxlIG51Y2UgcmVndWxhcg%3D%3D" type="audio/mp3">
        <source src="https://www.youtube.com/watch?v=InkKkTcw9_A&pp=ygUiemVsZGEgb2NhcmluYSBvZiB0aW1lIGVuZGluZyB0aGVtZQ%3D%3D" type="audio/mp3">
        <source src="https://www.youtube.com/watch?v=v9l52KilyLU&pp=ygUSemVsZGEgc29uZyBoZWFsaW5n" type="audio/mp3">
        <source src="https://www.youtube.com/watch?v=8FuRsZ7U4BU" type="audio/mp3">
        <source src="https://www.youtube.com/watch?v=AvaLLgG8yaE&pp=ygULZmFsbGVuIGRvd24%3D" type="audio/mp3">
    </audio>

    <div class="text-content" id="text-content-pt">
        <p>Texto em português...</p>
    </div>
    <div class="text-content" id="text-content-en">
        <p>Text in English...</p>
    </div>
    <div class="text-content" id="text-content-ja">
        <p>日本語のテキスト...</p>
    </div>
    <div class="text-content" id="text-content-ru">
        <p>Текст на русском...</p>
    </div>

    <button class="button-play" onclick="toggleText('pt')">Português</button>
    <button class="button-play" onclick="toggleText('en')">English</button>
    <button class="button-play" onclick="toggleText('ja')">日本語</button>
    <button class="button-play" onclick="toggleText('ru')">Русский</button>

    <script>
        // Lista de links de áudio
        const audioLinks = [
            'https://www.youtube.com/watch?v=s7RRgF5Ve_E&pp=ygUgdW5kZXJ0YWxlIG51Y2UgcmVndWxhcg%3D%3D',
            'https://www.youtube.com/watch?v=InkKkTcw9_A&pp=ygUiemVsZGEgb2NhcmluYSBvZiB0aW1lIGVuZGluZyB0aGVtZQ%3D%3D',
            'https://www.youtube.com/watch?v=v9l52KilyLU&pp=ygUSemVsZGEgc29uZyBoZWFsaW5n',
            'https://www.youtube.com/watch?v=8FuRsZ7U4BU',
            'https://www.youtube.com/watch?v=AvaLLgG8yaE&pp=ygULZmFsbGVuIGRvd24%3D'
        ];

        // Função para tocar áudio aleatório
        function playRandomAudio() {
            const audioPlayer = document.getElementById('audio-player');
            const randomAudio = audioLinks[Math.floor(Math.random() * audioLinks.length)];
            audioPlayer.src = randomAudio;
            audioPlayer.play(); // Toca o áudio aleatoriamente
        }

        // Função para alternar textos
        function toggleText(lang) {
            // Esconde todos os textos
            const allTexts = document.querySelectorAll('.text-content');
            allTexts.forEach(text => text.style.display = 'none');
            
            // Exibe o texto correspondente ao idioma
            const textContent = document.getElementById('text-content-' + lang);
            textContent.style.display = 'block';

            // Toca um áudio aleatório ao clicar
            playRandomAudio();
        }

        // Inicia tocando um áudio aleatório quando a página carregar
        window.onload = function() {
            playRandomAudio();
        }
    </script>
</body>
</html>
