<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprodutor de Música Fofinho</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <h1>Reprodutor de Música Fofinho</h1>

    <div class="buttons">
      <button class="play-button" data-id="0">Música 1</button>
      <button class="play-button" data-id="1">Música 2</button>
      <button class="play-button" data-id="2">Música 3</button>
      <button class="play-button" data-id="3">Música 4</button>
      <button class="play-button" data-id="4">Música 5</button>
    </div>

    <!-- Player de áudio invisível -->
    <iframe id="audio-player" style="display: none;" width="0" height="0" frameborder="0" allow="autoplay"></iframe>

    <!-- Controle de Play/Pause e pular música -->
    <div id="music-control" class="music-control">
      <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
      <button id="nextBtn" onclick="nextSong()">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
