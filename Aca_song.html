<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de Músicas com Botões</title>
</head>
<body>
    <h1>Músicas</h1>
    <button id="btn1">Música 1</button>
    <button id="btn2">Música 2</button>

    <div id="audio-container">
        <audio id="audio-player" controls style="display: none;">
            <source id="audio-source" src="" type="audio/mp3">
        </audio>
    </div>

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');

        btn1.addEventListener('click', function() {
            audioSource.src = 'https://www.youtube.com/watch?v=JMsP7fAcQtc';
            audioPlayer.load();
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        });

        btn2.addEventListener('click', function() {
            audioSource.src = 'https://www.youtube.com/watch?v=s7RRgF5Ve_E';
            audioPlayer.load();
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        });
    </script>
</body>
</html>
